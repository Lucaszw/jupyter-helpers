environment:
  global:
    CMD_IN_ENV: "cmd /E:ON /V:ON /C .\\continuous-integration\\appveyor\\run_with_env.cmd"

version: '1.0.{build}'

install:
  - set PATH=C:\Miniconda;C:\Miniconda\Scripts;%PATH%
  - "python --version"
  - "conda --version"
  - "conda config --add channels conda-forge"
  - "conda config --add channels wheeler-microfluidics"
  - "echo y | conda install jupyter"
  - "echo y | conda install nose"
  - "echo y | conda install conda-build"
  - "echo y | conda install path_helpers"

build: off
test_script:
  - "echo y | conda-build .conda-recipe"
  - python continuous-integration\move-conda-package.py .conda-recipe

artifacts:
  # Archive the generated conda package in the ci.appveyor.com build report.
  - path: '*.tar.bz2'
